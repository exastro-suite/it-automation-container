apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exastro-database-pvc
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exastro-file-pvc
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

---
apiVersion: batch/v1
kind: Job
metadata:
  name: it-automation-init
  labels:
    app: it-automation-init
spec:
  template:
    metadata:
      labels:
        app: it-automation-init
    spec:
      restartPolicy: Never
      containers:
        - name: it-automation-init
          image: ghcr.io/mtakahashiif/it-automation-init:1.10.0-ja-ubi8
          env:
            - name: EXASTRO_AUTO_FILE_VOLUME_INIT
              value: "true"
            - name: EXASTRO_AUTO_DATABASE_VOLUME_INIT
              value: "true"
          volumeMounts:
            - name: exastro-file-volume
              mountPath: /exastro-file-volume
            - name: exastro-database-volume
              mountPath: /exastro-database-volume
      volumes:
        - name: exastro-file-volume
          persistentVolumeClaim:
            claimName: exastro-file-pvc
        - name: exastro-database-volume
          persistentVolumeClaim:
            claimName: exastro-database-pvc
